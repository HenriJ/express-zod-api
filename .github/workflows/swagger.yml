name: OpenAPI Validation

on:
  push:
    branches: [ master, v8, v9 ]
  pull_request:
    branches: [ master, v8, v9 ]


jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: OpenAPI 3.0 spec
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: example/example.swagger.yaml

